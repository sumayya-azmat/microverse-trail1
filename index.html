<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="main-content">
            <div class="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">

                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">

                    <label for="number" id="number-label">Enter your rate from 1 to 10</label>
                    <input type="number" id="number" min="1" max="10" required placeholder="Enter your rate">

                    <select id="dropdown">
                        <option value="student">Student</option>
                        <option value="full-time-learner">Full time learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <input type="radio" name="recommend" checked id="definitely" value="definitely">
                        <label for="definitely">Definitely</label>
                        <input type="radio" name="recommend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label> <input type="radio" name="recommend" id="not-sure"
                            value="not-sure">
                        <label for="not-sure">Not sure</label>
                    </fieldset>

                    <p>What would you like to see improved?</p>
                    <input type="checkbox" id="video-length" name="video-length" value="video-length">
                    <label for="video-length">Video length</label>
                    <input type="checkbox" id="content-quality" name="content-quality" value="content-quality">
                    <label for="content-quality">Content quality</label> <input type="checkbox" id="more-videos"
                        name="more-videos" value="more-videos">
                    <label for="more-videos">Add more videos</label> <label for="comment">Any comment or
                        suggestion?</label>
                    <textarea id="comment" cols="50" rows="4">Enter your comment here...</textarea>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
